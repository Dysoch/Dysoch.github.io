name: Deploy Idle Game

on:
  push:
    branches: [ main ]  # your source branch

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        working-directory: ./idle-game

      - name: Build project
        run: npm run build
        working-directory: ./idle-game

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./idle-game/dist      # ðŸ‘ˆ Vite build folder
          destination_dir: idle-game         # âš¡ deploy into /idle-game on gh-pages
          publish_branch: gh-pages
