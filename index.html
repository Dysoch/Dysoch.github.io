<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/dark.css">
	<link rel="stylesheet" type="text/css" href="css/colorblind.css">
	<link rel="stylesheet" type="text/css" href="css/currencies.css">
	<title>DyIdle</title>
</head>
<body id="body" class="dark">
	<h1>DyIdle</h1>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Age')"><div class="text-caption">Age: <span id="yearsDisplay"></span>, Day: <span id="daysDisplay"></span></div></button>
        <button class="tablinks" onclick="openTab(event, 'Money')"><div class="text-caption">Money: <span id="moneyDisplay"></span></div></button>
        <button class="tablinks" onclick="openTab(event, 'Stats')">Stats</button>
        <button class="tablinks" onclick="openTab(event, 'Settings')">Settings</button>
    </div>
    
    <div id="Age" class="tabcontent">
        <div class="text-caption">Age: <span id="yearsDisplay"></span>, Day: <span id="daysDisplay"></span></div>
    </div>
    
    <div id="Money" class="tabcontent">
        <div class="text-caption">Money: <span id="moneyPDDisplay"></span> per Day, <span id="moneyPYDisplay"></span> per Year.</div>
        <div>
            <button id="moneyButton_1" class="w3-button button sidebar-element" onClick="money()">Search for Money</button>
        </div>
        <div>
            <button id="moneyButton_2" class="w3-button button sidebar-element" onClick="moneyBuyGen('lemonade')">Buy Lemonade Stand</button>
        </div>
    </div>
      
    <div id="Stats" class="tabcontent">
        <h3>Paris</h3>
        <p>Paris is the capital of France.</p> 
    </div>
      
    <div id="Settings" class="tabcontent">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Japan.</p>
    </div>

	<script src="js/data.js"></script>
	<script src="js/money.js"></script>
	<script src="js/ui.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
